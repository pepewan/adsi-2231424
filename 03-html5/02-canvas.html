<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
</head>
<body>
    <h2>Square</h2>
    <canvas id="square"></canvas>
    <h2>Rectangle</h2>
    <canvas id="rectangle"></canvas>
    <h2>Triangle</h2>
    <canvas id="triangle"></canvas>
    <h2>Circle</h2>
    <canvas id="circle"></canvas>
    <h2>Heart</h2>
    <canvas id="heart"></canvas>
    <h2>Text</h2>
    <canvas id="text"></canvas>

    <script>
        /*Square-----------------------*/
        var canvas = document.getElementById("square");
        var contxt = canvas.getContext("2d");
        contxt.fillStyle =  "#ffff00";
        contxt.fillRect(0,0,100,100);
        
        /*Rectangle----------------------*/
        var canvas = document.getElementById("rectangle");
        var contxt = canvas.getContext("2d");
        contxt.fillStyle =  "#ffff00";
        contxt.fillRect(0,0,200,200);

        /*Triangle-------------------------*/

        var canvas = document.getElementById("triangle");
        var contxt = canvas.getContext("2d");
        contxt.fillStyle =  "#ffff00";
        contxt.beginPath();
        contxt.moveTo(10,110);
        contxt.lineTo(110,10);
        contxt.lineTo(210,110);
        contxt.fill();
        /*Hearth*/
        var canvas = document.getElementById("heart");
        var contxt = canvas.getContext("2d");

        /*Text--------------------------*/
        var canvas = document.getElementById("text");
        var contxt = canvas.getContext("2d");
        contxt.fillStyle =  "#ffff00";
        contxt.font="60px Tahoma";
        contxt.fillText("ADSI",20,80);

    </script>
</body>
</html>
