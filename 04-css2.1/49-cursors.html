<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursors</title>
    <style>
        main{
            margin: 40px auto;
            width: 400px;
        }
        main section{
            border: 1px solid #777;
            height: 140px;
            padding: 4px;
            margin: 10px 0px;
        }
        main section.cursor-1 { cursor: move; }
        main section.cursor-2 { cursor: help; }
        main section.cursor-3 { cursor: crosshair; }
        main section.cursor-4 { cursor: url(imgs/football-2465239-2077476.png), pointer; }
    </style>
</head>
<body>
    <main>
        <section class="cursor-1">
            <h3>cursor: move</h3>
        </section>
        <section class="cursor-2">
            <h3>cursor: help</h3>
        </section>
        <section class="cursor-3">
            <h3>cursor: crosshair</h3>
        </section>
        <section class="cursor-4">
            <h3>cursor: url(images/pointer.png),pointer</h3>
        </section>
    </main>
</body>
</html>
