<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acces Objects Methods JS</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main>
        <header>
            <h1><span><a href="index.html">&larr;</a>Methods</span></h1>
        </header>
        <section>
            <h2>Actions Pokemon</h2>
            <ol id="output"></ol>
        </section>
    </main>
    <script>
        // ID
        var output = document.getElementById("output")
        // Object
        var pokemon = {
            // Atributos
            name: "Charmander",
            type: "fuego",
            health: 60,

            //Metodos
            feed: function(){
                this.health+=5;
            },
            defense: function(){
                if (this.health <=0 )
                    return this.name+": C murio :c"
                else 
                    this.health-=8
            }
        }

        output.innerHTML  ="<li> Name: "+pokemon.name +"</li>";
        output.innerHTML +="<li> vida: "+pokemon.health +"</li>";
        pokemon.feed()
        output.innerHTML +="<li>+5 vida: "+pokemon.health +"</li>";
        pokemon.defense()
        pokemon.defense()
        output.innerHTML +="<li>+5 vida: "+pokemon.health +"</li>";
        pokemon.defense()
        pokemon.defense()
        pokemon.defense()
        pokemon.defense()
        pokemon.defense()
        pokemon.defense()
        pokemon.defense()
        output.innerHTML +="<li>-56 vida: "+pokemon.health +"</li>";
        output.innerHTML +="<li>"+pokemon.defense() +"</li>";
    </script>
</body>
</html>
