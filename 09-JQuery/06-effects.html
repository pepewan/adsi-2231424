<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todolist</title>
    <link rel="stylesheet" href="CSS/style.css">
    <style>

        nav{
            border: 1px solid red;
            width: 309px;
            margin: 0 auto;
        }

        nav button{
            background-color: aquamarine;
            color: #000000;
            border-radius: 4px;
            padding: 4px;
            transition: transform 0.2s ease-out;
            width: 100px;
        }
        
        nav button:hover{
            transform: scale(1.06);
        }
        nav button:disabled{
            opacity: 0.4;
            cursor: not-allowed;
        }

        figure img{
            display: block;
            margin: 20px auto;
            width: 320px;
        }
    </style>
</head>
<body>
    <main>
        <header>
            <h1> <span><a href="index.html">&larr;</a></span> EFECTOS</h1>
        </header>
        <section>
            <nav>
                <button class="btnHide hide">Hide</button>
                <button class="btnShow show">Show</button>
                <button class="btnToggle">Toggle</button>
                <button class="btnSlideDown show">Slide Down</button>
                <button class="btnSlideUp hide">Slide Up</button>
                <button class="btnSlideToggle">Slide Toggle</button>
                <button class="btnFadeIn show">Fade In</button>
                <button class="btnFadeOut hide">Fade Out</button>
                <button class="btnFadeTo show">Fade To</button>
                <button class="btnFadeToggle">Fade Toggle</button>
                <button class="btnAnimate show">Animate</button>
                <button class="btnStop">Stop</button>
            </nav>
            <figure>
                <img class="demacia" src="imgs/Demacia.png" alt="">
            </figure>
        </section>
    </main>
    <script src="JS/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $demacia=true;

            $('.btnHide').click(function (e) { 
                $('.demacia').hide();
                $demacia=false;
                demaciaVisible($demacia)
            })
            
            $('.btnShow').click(function (e) { 
                $('.demacia').show();
                $demacia=true;
                demaciaVisible($demacia);
            });

            $('.btnToggle').click(function (e) { 
                $('.demacia').toggle();
                if ($('.demacia').attr('style')) {
                    $demacia=false;
                }else{
                    $demacia=true;
                }
                demaciaVisible($demacia);
            });

            $('.btnSlideDown').click(function (e) { 
                $('.demacia').slideDown(2000);
                $demacia=true;
                demaciaVisible($demacia)
            })

            $('.btnSlideDown').click(function (e) { 
                $('.demacia').slideUp(2000);
                $demacia=false;
                demaciaVisible($demacia)
            })

            $('.btnSlideDown').click(function (e) { 
                $('.demacia').slideDown(2000);
                $demacia=true;
                demaciaVisible($demacia)
            })

            function demaciaVisible($estado) {
                if($estado){
                    $('.hide').prop('disabled',false);
                    $('.show').prop('disabled',true);
                }else{
                    $('.show').prop('disabled',false);
                    $('.hide').prop('disabled',true);
                }
            }
            demaciaVisible($demacia)
        });
    </script>
</body>

</html>
