<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <style>

    </style>
</head>
<body>
    <main class="container">
        <div class="row">
            <div class="col-md-12 mt-5 mb-5">
                <h1 class="text-center">Images</h1>
                <hr>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">
                            <a href="index.html">
                                <i class="fa fa-home"></i>
                                Main Menu
                            </a>
                        </li>
                        <li class="breadcrumb-item active" aria-current="page">
                            <i class="fa fa-image"></i>
                            Images
                        </li>
                    </ol>
                </nav>    
                <div class="row">
                    <div class="col-md-8 offset-md-2 text-center">
                        <!--  -->
                        <h3 class="text-muted my-5 col-md-4 offset-md-4 my-5">Responsive Images</h3>
                        <img src="http://via.placeholder.com/1024x400"class="img-fluid">
                        <!--  -->
                        <h3 class="text-muted my-5 col-md-4 offset-md-4">Image thumbnails</h3>
                        <img src="http://via.placeholder.com/200x150"class="img-thumbnail">
                        <img src="http://via.placeholder.com/200x150"class="img-thumbnail">
                        <img src="http://via.placeholder.com/200x150"class="img-thumbnail">
                        <img src="http://via.placeholder.com/200x150"class="img-thumbnail">
                        <!--  -->
                        <h3 class="text-muted my-5 col-md-4 offset-md-4">Aligning images</h3>
                        <img src="http://via.placeholder.com/150x150" class="rounded float-start">
                        <img src="http://via.placeholder.com/150x150" class="rounded float-end">
                        <img src="http://via.placeholder.com/150x150" class="rounded mx-auto d-block">
                        <!--  -->

                    </div>
                </div>
                

            </div>
        </div>
    </main>

    <script src="js/bootstrap.min.js"></script>

</html>
